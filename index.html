<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pairwise North American Owl Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>FUCK IT, LET'S RANK THE OWLS</h1>

      <section id="controls">
        <div id="progress">Progress: 0 / 0</div>
        <div id="skipMsg" class="muted"></div>
        <div style="margin-top:10px;display:flex;gap:8px;">
          <button id="testBtn">Test (generate random results)</button>
          <button id="computeStats">Compute Stats</button>
          <button id="resetProgress">Reset Progress</button>
        </div>
        <div id="statMsg" class="muted"></div>
      </section>

      <section id="pair" aria-live="polite">
        <button id="btn1" class="owl-btn">(1)</button>
        <button id="btn2" class="owl-btn">(2)</button>
      </section>

      <section id="done" hidden>
        <h2>Your Owl Rank</h2>
        <ol id="ranking"></ol>
        <button id="restart">Restart Quiz</button>
      </section>

      <footer>
        <p>Choose with mouse or press <strong>1</strong> / <strong>2</strong>.</p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
