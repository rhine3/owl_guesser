<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>North American Owl Ranker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>North American Owl Ranker</h1>
      <p class="muted"><i>Because you're the only one who is qualified to decide.</i></p>
      <section id="controls">
        <p>For each matchup, click your winner or press <strong>1</strong> or <strong>2</strong>.</p>
        <div id="progress">Progress: 0 / 0</div>
        <div id="skipMsg" class="muted"></div>
      </section>

      <section id="pair" aria-live="polite">
        <button id="btn1" class="owl-btn">(1)</button>
        <button id="btn2" class="owl-btn">(2)</button>
      </section>

      <section>

        <div style="margin-top:10px;display:flex;gap:8px;">
          <button id="computeStatsRanking">Compute rankings (by wins)</button>
          <button id="computeStatsBT">Compute rankings (modeled)</button>
          <button id="resetProgress">Reset progress</button>
          <!-- <button id="testBtn">Test (generate random results)</button> -->
        </div>

        <div id="statMsg" class="muted"></div>
      </section>

      <section id="done" hidden>
        <h2 id="rankingHeader">Rankings</h2>
        <ol id="ranking"></ol>
        <!-- <button id="restart">Restart Quiz</button> -->
      </section>

      <footer>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
